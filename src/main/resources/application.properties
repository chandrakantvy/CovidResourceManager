#Please configure according to your system

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/covid_resource_manager

spring.datasource.username=root
spring.datasource.password=password
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

management.endpoints.web.exposure.include=health,env,info

#This is where the webpage and views will exist
spring.mvc.view.prefix: /WEB-INF/views/
spring.mvc.view.suffix: .jsp

logging.file.path=/var/tmp/
logging.file.name=covid_resource_manager.log